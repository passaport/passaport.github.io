<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link href="style.css" rel="stylesheet" />
    <link href="media.css" rel="stylesheet" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <h1 class="primary-header">Comming soon</h1>
      <p class="secondary-header">Our website is under construction</p>
      <div class="battery-container">
        <div class="battery-item-big number-1 battery-fill"></div>
        <div class="battery-item-big number-2 battery-fill"></div>
        <div class="battery-item-big number-3 battery-fill"></div>
        <div class="battery-item-small number-4 battery-fill"></div>
      </div>
      <p class="ternary-header">You can check also</p>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li class="main-nav-item">
            <ion-icon name="logo-linkedin"></ion-icon>
            <a href="https://www.linkedin.com/in/dan-valentin/" target="_blank"
              >Linkdin</a
            >
          </li>
          <li class="main-nav-item">
            <ion-icon name="logo-github"></ion-icon>
            <a href="https://github.com/passaport" target="_blank">Github</a>
          </li>
          <li class="main-nav-item">
            <ion-icon name="folder-open-outline"></ion-icon>
            <a href="https://passaport.github.io/resources/index.html"
              >Resources</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
